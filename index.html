<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein App Downloader</title>
    <style>
        /* Hier kommt sp√§ter das Design rein, wenn du willst */
        body { font-family: sans-serif; padding: 20px; background-color: #f0f0f0; }
        .app-box { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #ddd; }
        button { background: linear-gradient(to right, #a855f7, #fbbf24); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>App Downloader</h1>
    
    <input type="text" id="suchFeld" placeholder="App suchen..." onkeyup="sucheFunktion()" style="width: 100%; padding: 10px; margin-bottom: 20px;">

    <div id="liste"></div>

    <script>
        // SCHRITT 3: HIER KOMMEN DEINE APPS REIN
        const meineApps = [
            { name: "Tennis TV", id: "1114471030", downloads: 67 },
            { name: "Gemini", id: "6477489729", downloads: 67 }
        ];

        // Diese Funktion baut die Liste auf dem Bildschirm
        function zeichneApps(appsZumAnzeigen) {
            const container = document.getElementById('liste');
            container.innerHTML = ""; // Vorher alles leeren

            appsZumAnzeigen.forEach(app => {
                container.innerHTML += `
                    <div class="app-box">
                        <strong>${app.name}</strong><br>
                        <span>Downloads: ${app.downloads}</span><br><br>
                        <button onclick="oeffneApp('${app.id}')">Laden</button>
                    </div>
                `;
            });
        }

        // SCHRITT 4: DIE LOGIK
        function sucheFunktion() {
            const begriff = document.getElementById('suchFeld').value.toLowerCase();
            const gefiltert = meineApps.filter(a => a.name.toLowerCase().includes(begriff));
            zeichneApps(gefiltert);
        }

        function oeffneApp(id) {
            // Leitet zum offiziellen Store-Link weiter
            window.location.href = "https://apps.apple.com/app/id" + id;
        }

        // Start: Einmal alle Apps zeigen
        zeichneApps(meineApps);
    </script>

</body>
</html>
