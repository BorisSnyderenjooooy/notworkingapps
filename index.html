<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script>
        // Wir holen die ID direkt aus der URL, noch bevor der Head geladen ist
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get('id');
        
        if (appId) {
            // Wir erstellen das Meta-Tag als String und werfen es direkt rein
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = "app-id=" + appId;
            document.head.appendChild(meta);
        }
    </script>
    <title>App Downloader</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f9; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
        input { width: 90%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; }
        .app-item { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        button { background: #007aff; color: white; border: none; padding: 8px 15px; border-radius: 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <h1>App-Downloader</h1>
        <input type="text" id="suche" placeholder="App suchen..." onkeyup="filterApps()">
        <div id="liste"></div>
    </div>

    <script>
        const meineApps = [
            { name: "Tennis TV", id: "1114471030", downloads: 67 },
            { name: "Gemini", id: "6477489729", downloads: 67 },
            { name: "Chatgpt", id: "6448311069", downloads: 67 },
            { name: "Roblox", id: "431946152", downloads: 67 }
        ];

        function zeigeApps(liste) {
            const htmlListe = document.getElementById('liste');
            htmlListe.innerHTML = "";
            liste.forEach(app => {
                htmlListe.innerHTML += `
                    <div class="app-item">
                        <div>
                            <strong>${app.name}</strong><br>
                            <small>${app.downloads} Downloads</small>
                        </div>
                        <button onclick="ladeApp('${app.id}')">Laden</button>
                    </div>
                `;
            });
        }

        function filterApps() {
            const wort = document.getElementById('suche').value.toLowerCase();
            const gefiltert = meineApps.filter(a => a.name.toLowerCase().includes(wort));
            zeigeApps(gefiltert);
        }

        function ladeApp(id) {
            // Wir h√§ngen einen Zeitstempel an, um den Cache zu umgehen
            window.location.href = window.location.pathname + "?id=" + id + "&t=" + new Date().getTime();
        }

        zeigeApps(meineApps);
    </script>
</body>
</html>
