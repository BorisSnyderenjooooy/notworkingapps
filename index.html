<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Direkt-Check beim Laden
        const urlParams = new URLSearchParams(window.location.search);
        const currentId = urlParams.get('id');

        if (currentId) {
            // Wir erzwingen das Meta-Tag VOR allem anderen
            const metaTag = document.createElement('meta');
            metaTag.name = "apple-itunes-app";
            metaTag.content = "app-id=" + currentId;
            document.head.appendChild(metaTag);
        }
    </script>
    <title>App Center</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f9; padding: 20px; text-align: center; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: 20px auto; }
        .app-item { border-bottom: 1px solid #eee; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        button { background: #007aff; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        input { width: 90%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Downloads</h1>
        <input type="text" id="suche" placeholder="App suchen..." onkeyup="filterApps()">
        <div id="liste"></div>
    </div>

    <script>
        const meineApps = [
            { name: "Tennis TV", id: "1114471030" },
            { name: "Roblox", id: "431946152" },
            { name: "ChatGPT", id: "6448311069" },
            { name: "Gemini", id: "6477489729" }
        ];

        function zeigeApps(liste) {
            const container = document.getElementById('liste');
            container.innerHTML = "";
            liste.forEach(app => {
                const item = document.createElement('div');
                item.className = 'app-item';
                item.innerHTML = `<strong>${app.name}</strong><button onclick="lade('${app.id}')">Laden</button>`;
                container.appendChild(item);
            });
        }

        function filterApps() {
            const query = document.getElementById('suche').value.toLowerCase();
            zeigeApps(meineApps.filter(a => a.name.toLowerCase().includes(query)));
        }

        function lade(id) {
            // Seite mit ID neu laden - das aktiviert den Banner oben
            window.location.href = window.location.origin + window.location.pathname + "?id=" + id;
        }

        zeigeApps(meineApps);
    </script>
</body>
</html>
