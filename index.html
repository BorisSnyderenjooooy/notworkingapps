<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script>
        // TRICK 1: Die ID sofort aus der URL ziehen
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id');

        if (id) {
            // TRICK 2: Wir bauen das Meta-Tag VOR allem anderen ein.
            // Wir fügen "mt=8" (steht für App Store) hinzu, das hilft Safari beim Erkennen.
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            
            // Wir fügen ein fiktives app-argument hinzu, das simuliert eine tiefere Verknüpfung
            meta.content = `app-id=${id}, app-argument=https://apps.apple.com/app/id${id}, affiliate-data=ct=install_button&mt=8`;
            
            document.head.appendChild(meta);
        }
    </script>
    <title>App Installer</title>
    <style>
        body { font-family: -apple-system, system-ui; background: #f0f0f5; text-align: center; padding: 40px 20px; }
        .box { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 350px; margin: auto; }
        .app { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        button { background: #007aff; color: white; border: none; padding: 10px 18px; border-radius: 20px; font-weight: 600; cursor: pointer; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #ccc; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="box">
        <h2>App Download</h2>
        <input type="text" id="s" placeholder="Suchen..." onkeyup="search()">
        <div id="l"></div>
    </div>

    <script>
        const apps = [
            { n: "Tennis TV", i: "1114471030" },
            { n: "Roblox", i: "431946152" },
            { n: "ChatGPT (Funktioniert auf Grund der Apple Sicherheitsregeln nicht)", i: "6448311069" },
            { n: "Gemini (Funktioniert auf Grund der Apple Sicherheitsregeln nicht)", i: "6477489729" }
        ];

        function render(data) {
            const list = document.getElementById('l');
            list.innerHTML = "";
            data.forEach(a => {
                list.innerHTML += `<div class="app"><span>${a.n}</span><button onclick="go('${a.i}')">Laden</button></div>`;
            });
        }

        function search() {
            const val = document.getElementById('s').value.toLowerCase();
            render(apps.filter(x => x.n.toLowerCase().includes(val)));
        }

        function go(i) {
            // Wir erzwingen einen sauberen Reload mit der ID
            // Das ist wichtig, weil Safari den Banner beim Navigieren neu prüft
            window.location.href = window.location.origin + window.location.pathname + "?id=" + i;
        }

        render(apps);
    </script>
</body>
</html>
